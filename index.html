<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字書き順アニメーション</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="kanjiInput" maxlength="1" placeholder="漢字１文字">
        <button id="showButton">表示</button>
        <button id="clearButton">クリア</button>
        <div class="speed-control">
            <label for="speedSlider">表示速度: <span id="speedValue">標準</span></label>
            <input type="range" id="speedSlider" min="0.5" max="2.5" step="0.5" value="1.5">
        </div>
        <div id="kanjiContainer"></div>
    </div>
    <div class="license-notice">
        この作品には、Ulrich Apel氏が作成したKanjiVGデータを使用しています。ライセンスはCC BY-SA 3.0です。
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
